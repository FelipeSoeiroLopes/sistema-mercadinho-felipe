<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Cliente - Mercadinho do Felipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 500px;
            }
            h2 {
                margin-bottom: 20px;
                color: #43e97b;
                font-size: 24px;
                text-align: center;
            }
            label {
                display: block;
                margin-bottom: 6px;
                font-weight: 500;
                color: #333;
            }
            input[type="text"], input[type="email"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #dcdfe3;
                border-radius: 4px;
                font-size: 16px;
                transition: border-color 0.3s;
            }
            input:focus {
                border-color: #43e97b;
                outline: none;
            }
            .buttons {
                display: flex;
                justify-content: space-between;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .submit-btn {
                background-color: #43e97b;
                color: white;
            }
            .submit-btn:hover {
                background-color: #2dc962;
            }
            .reset-btn {
                background-color: #e0e0e0;
                color: #333;
            }
            .reset-btn:hover {
                background-color: #c2c2c2;
            }
            a {
                display: inline-block;
                margin-top: 15px;
                color: #43e97b;
                text-decoration: none;
            }
        </style>
        <script>
            // Máscara para CPF
            function mascaraCPF(campo) {
                let valor = campo.value.replace(/\D/g, '');
                if (valor.length <= 11) {
                    valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                    valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                    valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                }
                campo.value = valor;
            }
            
            // Máscara para Telefone
            function mascaraTelefone(campo) {
                let valor = campo.value.replace(/\D/g, '');
                if (valor.length <= 10) {
                    valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                    valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
                } else {
                    valor = valor.replace(/(\d{2})(\d)/, '($1) $2');
                    valor = valor.replace(/(\d{5})(\d)/, '$1-$2');
                }
                campo.value = valor;
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h2>Cadastrar Cliente</h2>
            <form method="post" action="cli_cad.jsp" accept-charset="UTF-8">
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" 
                       oninput="mascaraCPF(this)" required>
      
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" 
                       oninput="mascaraTelefone(this)" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
               
                <div class="buttons">
                    <button type="submit" class="submit-btn">Salvar</button>
                    <button type="reset" class="reset-btn">Limpar</button>
                </div>
            </form>
            <a href="index.jsp">&larr; Voltar</a>
        </div>
    </body>
</html>
