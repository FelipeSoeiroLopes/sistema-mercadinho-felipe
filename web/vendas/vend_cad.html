<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Venda - Mercadinho do Felipe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 500px;
            }
            h2 {
                margin-bottom: 20px;
                color: #fa709a;
                font-size: 24px;
                text-align: center;
            }
            label {
                display: block;
                margin-bottom: 6px;
                font-weight: 500;
                color: #333;
            }
            input[type="number"], input[type="date"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #dcdfe3;
                border-radius: 4px;
                font-size: 16px;
                transition: border-color 0.3s;
            }
            input:focus {
                border-color: #fa709a;
                outline: none;
            }
            .buttons {
                display: flex;
                justify-content: space-between;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .submit-btn {
                background-color: #fa709a;
                color: white;
            }
            .submit-btn:hover {
                background-color: #d85a7f;
            }
            .reset-btn {
                background-color: #e0e0e0;
                color: #333;
            }
            .reset-btn:hover {
                background-color: #c2c2c2;
            }
            a {
                display: inline-block;
                margin-top: 15px;
                color: #fa709a;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Cadastrar Venda</h2>
            <form method="post" action="vend_cad.jsp" accept-charset="UTF-8">
                <label for="idCliente">ID do Cliente:</label>
                <input type="number" id="idCliente" name="idCliente" required>
                
                <label for="idProduto">ID do Produto:</label>
                <input type="number" id="idProduto" name="idProduto" required>
      
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" step="1" min="1" required>
                
                <label for="valorTotal">Valor Total (R$):</label>
                <input type="number" id="valorTotal" name="valorTotal" step="0.01" min="0" required>
                
                <label for="dataVenda">Data da Venda:</label>
                <input type="date" id="dataVenda" name="dataVenda">
               
                <div class="buttons">
                    <button type="submit" class="submit-btn">Salvar</button>
                    <button type="reset" class="reset-btn">Limpar</button>
                </div>
            </form>
            <a href="index.jsp">&larr; Voltar</a>
        </div>
    </body>
</html>
