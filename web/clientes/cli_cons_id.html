<!DOCTYPE html>
<html>
    <head>
        <title>Consultar Cliente por ID</title>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container {
                background-color: #fff;
                padding: 30px 40px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                width: 100%;
                max-width: 500px;
            }
            h2 {
                margin-bottom: 20px;
                color: #43e97b;
                text-align: center;
            }
            label {
                display: block;
                margin-bottom: 6px;
                font-weight: 500;
                color: #333;
            }
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #dcdfe3;
                border-radius: 4px;
                font-size: 16px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #43e97b;
                color: white;
                width: 100%;
            }
            a {
                display: inline-block;
                margin-top: 15px;
                color: #43e97b;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Consultar Cliente por ID</h2>
            <form method="post" action="cli_cons_id.jsp">
                <label for="id">ID do Cliente:</label>
                <input type="number" id="id" name="id" required>
                <button type="submit">Consultar</button>
            </form>
            <a href="index.jsp">&larr; Voltar</a>
        </div>
    </body>
</html>
